<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>JavaScriptの練習</title>
</head>

<body>
	<script>
		/*
			ループ処理について
			while / 実行判定が最初に行われるので、偽の場合何も表示されない　＝　処理されない
			do..while / 判定が後に行われるので、偽の場合でも１回は処理が行われる
		*/
/*
		var i = 0;
		while (i < 10) {
			console.log(i);
			i++;
		}
*/
		var i = 7;
		do {
			console.log(i);
			i++;
		} while (i < 10);
	</script>
</body>
</html>
