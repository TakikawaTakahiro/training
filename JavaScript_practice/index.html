<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>JavaScriptの練習</title>
</head>

<body>
	<script>
		/*
			数値：10 2.5 -5 整数小数点マイナス使えるよ
			演算子：四則演算(+ - * /)、あまり(%)、代入を伴う演算子(+=)、単項演算子(++ --)などがあるよ
		*/
		var x;
		x = 10 * 2; //２０と表示されるはず
		x = 10 % 4; //２が表示はず。ほかと同様にあとに書いた方が優先されるっぽい
		x += 5; // x = x + 5 という意味になる。上のxに５を足して７になるはず
		x++; // xに数値を1足してねという意味　なので８と表示されるはず　++x; とも書けるよ
		x--; //　こちらは数値を1引いてねという意味になる。　なので７
		console.log(x);
	</script>
</body>
</html>

<!--
第３回の内容
	変数：データにつけるラベル var ***;　　*** = ###;のように書く
	下のように省略しても書ける
	データ型
		・文字列
		・数値
		・真偽値 (true/false)
		・オブジェクト
			- 配列
			- 関数
			- 組み込みオブジェクト
		・undefined　定義されていない
		・null　何もない
