<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>JavaScriptの練習</title>
</head>

<body>
	<script type="text/javascript" src="myscript.js"></script>
	<script>
		/*
			変数：データにつけるラベル var ***;　　*** = ###;のように書く
			下のように省略しても書ける

			データ型
				・文字列
				・数値
				・真偽値 (true/false)
				・オブジェクト
					- 配列
					- 関数
					- 組み込みオブジェクト
				・undefined　定義されていない
				・null　何もない
		*/
		var msg = "hallo world",
			x = 20,
			y = 10;

		console.log(msg);
	</script>
</body>
</html>
