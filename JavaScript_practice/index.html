<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>JavaScriptの練習</title>
</head>

<body>
	<script>
		/*
			タイマー処理について
				setInterval / 一定時間ごとに処理を繰り返す *前の処理が終わったかの判定がないため、ブラウザクラッシュの危険性あり
				setTimeout / 一定時間後に処理を1度だけ実行する *前の処理が終わってから次の判定に移る
		var i = 0;
		function show() {
			console.log(i++);
		}
		setInterval(function() {
			show();
		}, 1000);
		*/
		var i = 0;
		function show() {
			console.log(i++);
			var tid = setTimeout(function() {
				show();
			}, 1000);
			if (i > 5) {
				clearTimeout(tid);
			}
		}
		show();

	</script>
</body>
</html>
