<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>JavaScriptの練習</title>
</head>

<body>
	<script>
	/*
		文字列に関して
			表現方法
				""でも''でもどっちでも違いはないよ
			特殊文字
				\n　バックスラッシュn　改行
				\t　タブ
				コーテーションマークの中にさらに文字列として使いたい場合、\を入れると使えるよ
		演算子
	*/
	var s;
	s = 'it\'s\n a pe\tn.';
	s = "hallo" + "world"; //文字列同士の連結ができるよ
	s = "5" + 5; //！注意！片方が文字列の場合、数値を足してもただ連結されるだけで四則演算等はしてくれないよ

	console.log(s);
	</script>
</body>
</html>
