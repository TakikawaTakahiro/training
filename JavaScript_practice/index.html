<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>JavaScriptの練習</title>
	<style type="text/css">
		.mystyle {
			font-weight: bold;
			border: 1px solid gray;
		}
	</style>
</head>

<body>
	<h1>見出し</h1>
	<p id="msg">こんちわ！</p>
	<script>
	/*
	DOMとは？　document object model
	*/
	// console.dir(window);
	// console.log(window.outerHeight); //ウィンドウのサイズを取得できるよ
	// window.location.href = 'http://dotinstall.com/';　// 指定したURLに飛ばすよ

	// window.document - 今開いているページをJSで操作するよ　window. は省略することもできるよ
	var e = document.getElementById('msg');
	e.textContent = 'hallo!';
	e.style.color = 'red';
	e.className = 'mystyle';

	/*
	body
		p
			text　という形にしてみるよ
	*/
	var greet = document.createElement('p'),
			text = document.createTextNode('hallo world');
	document.body.appendChild(greet).appendChild(text);

	</script>
</body>
</html>
