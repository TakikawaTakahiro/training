<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>JavaScriptの練習</title>
</head>

<body>
	<script>
	/*
		文字列に関して
			表現方法
				""でも''でもどっちでも違いはないよ
			特殊文字
				\n　バックスラッシュn　改行
				\t　タブ
				コーテーションマークの中にさらに文字列として使いたい場合、\を入れると使えるよ
		演算子

	var s;
	s = 'it\'s\n a pe\tn.';
	s = "hallo" + "world"; //文字列同士の連結ができるよ
	s = "5" + 5; //！注意！片方が文字列の場合、数値を足してもただ連結されるだけで四則演算等はしてくれないよ
	console.log(s);
	*/

	/*
	条件分岐
		if(条件){ 真 } else { 偽 }　こんな感じで書く

	比較演算子
	 > < より大きいより小さい
	 >= <= 以上、以下ならばこっち
	 === 同じだよ
	 !==　同じじゃないよ

	論理演算子：こういった条件を組み合わせて使いたい時
		AND   &&
		OR    ||
		NOT    !
		score > 60 && score < 80　←スコアが６０より大きく、かつ８０よりも小さい場合　といった条件を設定できる。
	*/
		var score = 50;
		if (score > 60) {
			console.log("OK!");
		} else if (score > 40 ) {
			console.log("soso...");
		} else {
			console.log("NG!");
		}




	</script>
</body>
</html>
