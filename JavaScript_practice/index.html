<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>JavaScriptの練習</title>
</head>

<body>
	<script>
	/*
		即時関数について
		定義した関数を即実行したい場合、()で全体を囲いその後ろに()をつける。
		(function hallo(name) {
			console.log("hallo" + name);
		})("tom");　呼び出してすぐに実行されるので関数名も省略可能
	*/
	//	(function(name) {
	//		console.log("hallo" + name);
	//	})("tom");
	// プログラムをローカル変数にする時にもよく使うよ

		(function() {
			var x = 10,
					y = 20;
			console.log(x + y);
		})();
	</script>
</body>
</html>
