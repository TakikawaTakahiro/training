<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>王様ゲーム</title>
</head>
<body>
	<h1>王様ゲーム</h1>
	<p>人数：<input type="text" id="num"></p>
	<p><input type="button" value="王様曰く、" onclick="kingsaid();"></p>
	<p id="result"></p>
	<script type="text/javascript">
		function kingsaid() {
			var orders = [
				"をデコピンしなさい",
				"にクイズを出しなさい",
				"の事を褒めちぎりなさい",
				"にドリンクを注ぎなさい"
			];
			var order = orders[Math.floor(Math.random() * orders.length)];
			var num = document.getElementById("num").value;
			var p1 = Math.floor(Math.random() * (num)) + 1;
			var p2;
			if (num.match(/\D/)) {
				alert("半角数字を入力してください！");
				return false;
			} else　if (num < 2) {
				alert("人数が足りません！");
				return false;
			} else
				do {
					p2 = Math.floor(Math.random() * (num)) + 1;
				} while (p1 == p2);
				document.getElementById("result").innerHTML = "#" + p1 +"が#" + p2 + order;
			}
	</script>
</body>
</html>
