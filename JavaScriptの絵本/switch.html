<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
kuji = window.prompt("福引に挑戦！\n1〜10の数字を入力してね");
switch(kuji){
	case "7":
		document.write("１等");
		break;
	case "2":
		document.write("２等");
		break;
	case "9": case"1":
		document.write("３等");
		break;
	default:
		document.write("はずれ");
		break;
}
</script>
</body>
</html>
