<!DOCTYPE html>
<html lang="ja">
<head>
<title>location</title>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
</head>
<body>
		文字を入力：<input type="text"><br>
		<input type="button" value="Google" onclick="location='http://google.co.jp'">
		<input type="button" value="URL" onclick="alert(location.href)">
		<input type="button" value="再読込" onclick="location.reload()">
</body>
</html>
