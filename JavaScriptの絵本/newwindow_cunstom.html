<!DOCTYPE html>
<html lang="ja">
<head>
<title>others</title>
<meta charset="utf-8">
<script type="text/javascript">
function init(){
	document.form1.txtUrl.value = "http://google.co.jp";
	document.form1.txtWidth.value = "600";
	document.form1.txtHeight.value = "480";
	document.form1.btnClose.disabled = true;
}
function openWindow(){
	var errMsg = errorCheck();
	if(errMsg != ""){
		alert(errMsg + "が入力されていません！");
		return;
	}
	var url = document.form1.txtUrl.value;
	var width = document.form1.txtWidth.value;
	var height = document.form1.txtHeight.value;

	if(confirm("新しいウィンドウを開きますか？")){
		mywin = window.open(url, "", "width = " + width + ", height = " + height);
		document.form1.btnClose.disabled = false;
	}
}
function closeWindow(){
	mywin.close();
	document.form1.btnClose.disabled = true;
}
function errorCheck(){
	var errMsg = "";
	for(i = 0; i < document.form1.length; i++){
		if(document.form1.elements[i].type == "text" && document.form1.elements[i].value == ""){
			switch(document.form1.elements[i].name){
				case "txtUrl":
					errMsg += "[URL]";
					break;
				case "txtWidth":
					errMsg += "[幅]";
					break;
				case "txtHeight":
					errMsg += "[高さ]";
					break;
			}
		}
	}
	return errMsg;
}

document.write(navigator.userAgent);
</script>
</head>
<body onload="init()">
<form name="form1">
<input type="button" name="btnOpen" value="Open" onclick="openWindow()">
<input type="button" name="btnClose" value="Close" onclick="closeWindow()">
<br>
URL：<input type="text" name="txtUrl"><br>
幅：<input type="text" name="txtWidth"><br>
高さ：<input type="text" name="txtHeight"><br>
</form>
</body>
</html>
