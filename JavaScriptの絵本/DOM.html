<!DOCTYPE html>
<html lang="ja">
<head>
<title>dom</title>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<script type="text/javascript">
	function getElementsNum() {
		var inp = document.getElementsByTagName("input");
		alert('type="input"の要素は' + inp.length + '個です。')
	}
	function myEvent(eve){
		alert("イベントのタイプは" + eve.type + "です。");
	}
	function typeChange(n) {
		var span = document.getElementById("mystyle");
		if(n == 0) {
			with(span.style)
			{
				color = "blue";
				fontSize = "x-large";
			}
		} else {
			with(span.style)
			{
				color = "black";
				fontSize = "medium";
			}
		}
	}
</script>
</head>
<body>
<form>
	<p id="ehon">Javaの絵本</p>
	ご意見・ご感想<br>
	<textarea></textarea><br>
	<input type="submit" value="送信">
	<input type="reset" value="リセット"><br>
	<br>
	<button onclick="getElementsNum()">type="input"の要素数は？</button>
	<script type="text/javascript">
		a = document.getElementById("ehon");
		a.innerHTML = "JavaScriptの絵本";
	</script>
	<input type="button" value="ボタン" onclick="myEvent(event)">
</form>
<span id="mystyle">スタイルを切り替えます。</span><br>
<input type="button" onclick="typeChange(0)" value="大きい字">
<input type="button" onclick="typeChange(1)" value="普通の字">
</body>
</html>
