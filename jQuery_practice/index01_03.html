<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>jQueryの練習</title>
</head>
<body>
	<p>jQueryの練習</p>
	<ul id="main">
		<li>0</li>
		<li class="item">1</li>
		<li class="item">2</li>
		<li>
			3
			<ul id="sub">
				<li>3-0</li>
				<li>3-1</li>
				<li class="item">3-2</li>
				<li class="item">3-3</li>
				<li>3-4</li>
			</ul>
		</li>
	</ul>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		//$(document).ready(function(){ これは下記のように省略できる
		$(function(){
			// セレクタ：処理対象となるDOM要素を指定する記法
			// メソッド：その処理対象に対して行いたい処理。後に同様に書く事で繋げられる。
			// $("セレクタ").何をするか("どのように");　みたいな感じ
			$("p").css("color", "red").hide("slow");
			$("#sub").css("color", "blue");
			$(".item").css("color", "pink");

		});
	</script>
</body>
</html>
