<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>jQueryの練習15</title>
</head>
<body>
	<p>jQueryの練習</p>
	<button>add!</button>
	
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		//$(document).ready(function(){ これは下記のように省略できる
		$(function(){
			// onメソッド jQueryで動的に作られたメソッドを消したりとか。
			$("button").click(function(){
				var p = $("<p>").text("vanish!").addClass("vanish");
				$(this).before(p);
				})
			$("body").on("click", ".vanish", function(){
				$(this).remove();
				});

		});
	</script>
</body>
</html>
